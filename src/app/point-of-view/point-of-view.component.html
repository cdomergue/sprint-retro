<h3 align="center">Point Of View (Not visible)</h3>
<div class="row">
  <div class="col-sm alert alert-primary" role="alert">
    <h5 class="card-title">Good <button type="button" class="btn btn-light" (click)="addPostItComment('GOOD')">+</button></h5>

    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let postItComment of getPostItComments('GOOD')">
        <textarea class="border-less" [(ngModel)]="postItComment.comment"></textarea>
        <button (click)="showPostItComment('GOOD', postItComment)">Show</button>
      </li>
    </ul>
  </div>

  <div class="col-sm alert alert-dark" role="alert">
    <h5 class="card-title">Keep <button type="button" class="btn btn-light" (click)="addPostItComment('KEEP')">+</button></h5>

    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let postItComment of getPostItComments('KEEP')">
        <textarea class="border-less" [(ngModel)]="postItComment.comment"></textarea>
        <button (click)="showPostItComment('KEEP', postItComment)">Show</button>
      </li>
    </ul>
  </div>

  <div class="col-sm alert alert-warning" role="alert">
    <h5 class="card-title">Bad <button type="button" class="btn btn-light" (click)="addPostItComment('BAD')">+</button></h5>

    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let postItComment of getPostItComments('BAD')">
        <textarea class="border-less" [(ngModel)]="postItComment.comment"></textarea>
        <button (click)="showPostItComment('BAD', postItComment)">Show</button>
      </li>
    </ul>
  </div>
</div>
